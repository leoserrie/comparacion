<!DOCTYPE html>
<html>
    <head>
          <h1>ComparaCredi</h1>
        <meta charset="uff-8">
        <title> Form Login | Estudiantes</title>
        <link rel="stylesheet" href="css/master.css">
    </head>

    <body>                                                     <!---estructura del contenedor o de la pagina----->

        <div class="login-box">                                <!---creo un contenedor dentro de la pagina----->

            <img class="avatar" src="img/m.jpg"  alt="logo de ComparaCredi">
            <h2>Login Administrador</h2>
            <form>
                <!--USERNAME-->
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="Ingrese Usuario">

                <!--PASSWORD-->
                <label for="password">Clave</label>
                <input type="password" placeholder="Ingrese su contraseña">

                <input type="submit" value="Log in">
                <a href="#">Olvidaste tu contraseña?</a><br>
                <a href="#">No tienes cuenta?</a>
            </form>
        </div>

    </body>

</html>
